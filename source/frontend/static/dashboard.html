<div id="hyperparamPane"></div>
<div id="map">
    <div id="runopt_wvScatterplot"></div>
</div>
<div id="qualityPane">
    <div class="qualityChartContainer" id="parameterConvergenceChartContainer">
        <div>Parameter convergence</div>
        <div id="convergenceLinechart"></div>
    </div>
    <div class="qualityChartContainer">
        <div>t-SNE quality metrics</div>
        <div id="qualityMetricsLinechart"></div>
    </div>
</div>
<div id="queryField">
    <input id="queryFieldInput" placeholder="Search for word" type="text" />
</div>
<div id="qualityEvaluationBox">
    <div id="qualityEvaluationBox_header">
        <span id="qualityEvaluationBox_runIteration"></span><span id="qualityEvaluationBox_datasetName"></span>
    </div>
    <div>
        <div class="runopt_evalBoxSliderLabel">Words to display:</div>
        <div class="runopt_evalBoxSliderContainer">
            <input type="text" id="runopt_showNumberOfWordsSlider" value="" name="runopt_qualitySlider" />
        </div>
    </div>
    <div>
        <div class="runopt_evalBoxSliderLabel">Model quality:</div>
        <div class="runopt_evalBoxSliderContainer">
            <input type="text" id="runopt_qualitySlider" value="" name="runopt_qualitySlider" />
        </div>
    </div>

    <div id="runopt_numModelIterations_label">Number of intermediate models:</div>
    <input class="inlineBlock" id="runopt_qualityEvaluationBox_stepper" type="number" value="1" step="1" min="0" />
    <a class="pure-button" id="runopt_confirmModelQuality" href="javascript:proceedWithOptimization()">Confirm and proceed</a>
    <div id="optimization_status"></div>
    <div class="progressLabel" id="optimization_progressLabel"></div>
</div>
